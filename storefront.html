<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Storefront - PULSE |TO BE ATHLETE OWN YOUR GAME</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #000;
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fonda.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.4;
            z-index: -1;
        }
        
        .menu-haut-droit {
            position: fixed;
            top: 30px;
            right: 50px;
            display: flex;
            gap: 30px;
            z-index: 1000;
        }
        
        .menu-haut-droit a {
            color: #000;
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 11px;
            padding-bottom: 3px;
            border-bottom: 2px solid #000;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .menu-haut-droit a:hover {
            opacity: 0.5;
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 60px 80px;
        }
        
        h1 {
            font-size: 96px;
            font-weight: 900;
            margin: 0 0 80px 0;
            letter-spacing: -4px;
            text-transform: uppercase;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .product-card {
            border: 3px solid #000;
            background: #fff;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 10px 10px 0 #FFD700;
            border-color: #FFD700;
        }
        
        .product-image {
            width: 100%;
            height: 350px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 30px;
            background: #fff;
        }
        
        .product-info h3 {
            font-size: 20px;
            font-weight: 900;
            margin: 0 0 10px 0;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        
        .product-info p {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            color: #000;
        }
        
        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #FFD700;
            color: #000;
            padding: 8px 15px;
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 72px;
            }
        }
        
        @media (max-width: 768px) {
            .menu-haut-droit {
                right: 20px;
                top: 20px;
                gap: 20px;
            }
            
            .menu-haut-droit a {
                font-size: 10px;
            }
            
            .container {
                padding: 80px 25px 60px;
            }
            
            h1 {
                font-size: 56px;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .product-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <nav class="menu-haut-droit">
        <a href="manifesto.html">OUR MANIFESTO</a>
        <a href="ventures.html">VENTURES</a>
        <a href="index.html">HOME</a>
        <a href="contact.html">CONTACT</a>
    </nav>
    
    <div class="container">
        <h1>STOREFRONT</h1>
        
        <div class="product-grid">
            <div class="product-card" onclick="window.location.href='product-detail.html?id=core-hoodie'">
                <div class="product-image">
                    <img src="pull 2.png" alt="The Core Hoodie">
                    <div class="product-badge">New</div>
                </div>
                <div class="product-info">
                    <h3>The Core Hoodie</h3>
                    <p>$125</p>
                </div>
            </div>
            
            <div class="product-card" onclick="window.location.href='product-detail.html?id=bracelet'">
                <div class="product-image">
                    <img src="bracelet 1.jpg" alt="PULSE Bracelet">
                </div>
                <div class="product-info">
                    <h3>PULSE Bracelet</h3>
                    <p>$45</p>
                </div>
            </div>
            
            <div class="product-card" onclick="window.location.href='product-detail.html?id=gourde'">
                <div class="product-image">
                    <img src="gourde.png" alt="The Flow Flask">
                    <div class="product-badge">New</div>
                </div>
                <div class="product-info">
                    <h3>The Flow Flask</h3>
                    <p>$54</p>
                </div>
            </div>
            
            <div class="product-card" onclick="window.location.href='product-detail.html?id=cap-classic'">
                <div class="product-image">
                    <img src="casquette 1.png" alt="PULSE Cap Classic">
                </div>
                <div class="product-info">
                    <h3>PULSE Cap Classic</h3>
                    <p>$35</p>
                </div>
            </div>
            
            <div class="product-card" onclick="window.location.href='product-detail.html?id=cap-premium'">
                <div class="product-image">
                    <img src="casquette 2.png" alt="PULSE Cap Premium">
                </div>
                <div class="product-info">
                    <h3>PULSE Cap Premium</h3>
                    <p>$45</p>
                </div>
            </div>
            
            <div class="product-card" onclick="window.location.href='product-detail.html?id=tee'">
                <div class="product-image">
                    <img src="t-shirt 1.png" alt="The Off-Duty Tee">
                </div>
                <div class="product-info">
                    <h3>The Off-Duty Tee</h3>
                    <p>$55</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
