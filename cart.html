<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cart - PULSE | TO BE ATHLETE OWN YOUR GAME</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            color: #000;
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-bottom: 2px solid #000;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        
        .logo {
            font-size: 16px;
            font-weight: 900;
            letter-spacing: 1px;
            cursor: pointer;
        }
        
        .header-right {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .header-right a {
            color: #000;
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .cart-icon {
            position: relative;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
        }
        
        .checkout-container {
            display: flex;
            flex-direction: row;
            max-width: 1400px;
            margin: 120px auto 80px;
            padding: 0 50px;
            gap: 80px;
        }
        
        .checkout-left {
            flex: 1.5;
        }
        
        .checkout-right {
            flex: 1;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        
        .login-link {
            font-size: 12px;
            margin-bottom: 30px;
        }
        
        .login-link a {
            color: #000;
            text-decoration: underline;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            border: 1px solid #ddd;
            background: #fff;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #000;
        }
        
        .form-note {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        
        .back-to-cart {
            font-size: 12px;
            margin-top: 30px;
        }
        
        .back-to-cart a {
            color: #000;
            text-decoration: none;
        }
        
        .back-to-cart a:hover {
            text-decoration: underline;
        }
        
        .order-summary {
            background: #f5f5f5;
            padding: 30px;
            position: sticky;
            top: 100px;
        }
        
        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .summary-header h2 {
            font-size: 20px;
            font-weight: 900;
            margin: 0;
        }
        
        .edit-cart {
            font-size: 11px;
            color: #000;
            text-decoration: underline;
            cursor: pointer;
        }
        
        .cart-item {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #ddd;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            background: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .item-size {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .item-quantity {
            font-size: 11px;
            color: #666;
        }
        
        .item-price {
            font-size: 14px;
            font-weight: 700;
        }
        
        .summary-totals {
            margin-top: 30px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .summary-row.total {
            font-size: 16px;
            font-weight: 900;
            padding-top: 15px;
            border-top: 2px solid #000;
            margin-top: 20px;
        }
        
        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: #00D9FF;
            color: #000;
            border: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .calculate-btn:hover {
            background: #00B8D4;
        }
        
        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        @media (max-width: 1024px) {
            .checkout-container {
                flex-direction: column;
                gap: 40px;
            }
            
            .order-summary {
                position: static;
            }
        }
        
        @media (max-width: 768px) {
            .checkout-container {
                padding: 0 25px;
                margin-top: 100px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo" onclick="window.location.href='storefront.html'">ðŸ…¿ PULSE</div>
        <div class="header-right">
            <a href="storefront.html">Log In</a>
            <div class="cart-icon">
                ðŸ›’
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </div>
    
    <div class="checkout-container">
        <div class="checkout-left">
            <form id="checkoutForm" action="https://formspree.io/f/mkgpkzjq" method="POST">
                <div class="section-title">Contact Information</div>
                <div class="login-link">
                    Have an account? <a href="#">Log in</a>
                </div>
                
                <div class="form-group">
                    <label for="email">Your email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="section-title" style="margin-top: 50px;">Shipping Address</div>
                
                <div class="form-group">
                    <label for="name">Name (first and last)</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="company">Company (optional)</label>
                    <input type="text" id="company" name="company">
                    <div class="form-note">For orders outside of the US, use only when shipping to a business</div>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <div class="form-group">
                    <label for="address2">Address (line 2)</label>
                    <input type="text" id="address2" name="address2">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <select id="state" name="state" required>
                            <option value="">Select...</option>
                            <option value="CA">California</option>
                            <option value="NY">New York</option>
                            <option value="TX">Texas</option>
                            <option value="IDF">Ile-de-france</option>
                            <option value="VNA">Venezia</option>
                            <option value="MAT">Malatya</option>
                            <option value="RDJ">Rio de Janeiro</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="postal">Postal Code</label>
                        <input type="text" id="postal" name="postal" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="FRA">France</option>
                            <option value="ITA">Italy</option>
                            <option value="BRA">Brazil</option>
                        </select>
                    </div>
                    <div class="form-group" style="grid-column: span 2;">
                        <label for="phone">Phone (req'd for non-US)</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                
                <input type="hidden" id="orderItems" name="order_items">
                <input type="hidden" id="orderSubtotal" name="subtotal">
                <input type="hidden" id="orderShipping" name="shipping">
                <input type="hidden" id="orderTax" name="tax">
                <input type="hidden" id="orderTotal" name="total">
                
                <div class="back-to-cart">
                    <a href="storefront.html">< Back to Storefront</a>
                </div>
            </form>
        </div>
            
            <div class="checkout-right">
                <div class="order-summary">
                    <div class="summary-header">
                        <h2>Order Summary</h2>
                        <a href="storefront.html" class="edit-cart">Edit Cart</a>
                    </div>
                    
                    <div id="cartItemsContainer">
                    </div>
                    
                    <div class="summary-totals">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotalAmount">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span id="shippingAmount">â€”</span>
                        </div>
                        <div class="summary-row">
                            <span>Sales Tax</span>
                            <span id="taxAmount">â€”</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="totalAmount">â€”</span>
                        </div>
                    </div>
                    
                    <button type="submit" class="calculate-btn" form="checkoutForm">Complete Order</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function getCart() {
            const cartData = sessionStorage.getItem('pulseCart');
            return cartData ? JSON.parse(cartData) : [];
        }
        
        let cart = [];
        let subtotal = 0;
        let shipping = 15.00;
        let tax = 0;
        let total = 0;
        
        function loadCart() {
            cart = getCart();
            displayCart();
        }
        
        function displayCart() {
            const container = document.getElementById('cartItemsContainer');
            
            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                updateTotals();
                return;
            }
            
            let html = '';
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                html += `
                    <div class="cart-item">
                        <div class="item-image">
                            <img src="${item.image}" alt="${item.name}">
                        </div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-size">${item.size}</div>
                            <div class="item-quantity">Quantity: ${item.quantity}</div>
                        </div>
                        <div class="item-price">$${itemTotal.toFixed(2)}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            updateTotals();
        }
        
        function updateTotals() {
            subtotal = 0;
            let totalItems = 0;
            
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
                totalItems += item.quantity;
            });
            
            tax = subtotal * 0.10;
            total = subtotal + shipping + tax;
            
            document.getElementById('subtotalAmount').textContent = '$' + subtotal.toFixed(2);
            document.getElementById('shippingAmount').textContent = '$' + shipping.toFixed(2);
            document.getElementById('taxAmount').textContent = '$' + tax.toFixed(2);
            document.getElementById('totalAmount').textContent = '$' + total.toFixed(2);
            document.getElementById('cartCount').textContent = totalItems;
        }
        
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            let orderSummary = 'ORDER DETAILS:\n\n';
            cart.forEach(item => {
                orderSummary += `${item.name}\n`;
                orderSummary += `Size: ${item.size}\n`;
                orderSummary += `Quantity: ${item.quantity}\n`;
                orderSummary += `Price: $${(item.price * item.quantity).toFixed(2)}\n\n`;
            });
            
            document.getElementById('orderItems').value = orderSummary;
            document.getElementById('orderSubtotal').value = '$' + subtotal.toFixed(2);
            document.getElementById('orderShipping').value = '$' + shipping.toFixed(2);
            document.getElementById('orderTax').value = '$' + tax.toFixed(2);
            document.getElementById('orderTotal').value = '$' + total.toFixed(2);
        });
        
        window.onload = function() {
            loadCart();
        };
    </script>
</body>
</html>
